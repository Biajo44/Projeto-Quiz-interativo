<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz - Interativo</title>

   <!--- imagem favicon --->
  <link rel="icon" type="image/png" href="favicon.png">

  <link rel="stylesheet" type="text/css" href="style.css">
  


  <!--- link para o CDN --->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>

  <!---- Fundo Matrix ---->
  <canvas id="matrix"></canvas>

  <!---- Container ---->
  <div class="quiz-container" id="quiz">

    <!-- Tela 1 - Início -->
    <div id="start-screen">
      <button id="btnInicio">Iniciar</button>
    </div>

    <!-- Tela 2 - Nome -->
    <div id="name-screen" class="hidden">
      <h2>Digite seu nome:</h2>
      <input type="text" id="nomeInput" placeholder="Seu nome aqui">
      <button id="btnContinue">Continuar</button>
    </div>

    <!-- Tela 3 - Introdução -->
    <div id="intro-screen" class="hidden">
      <p id="introTexto"></p>
      <button id="btnQuiz" style="display:none;">Começar Quiz</button>
    </div>

    <!-- Tela 4 - Quiz -->
    <div id="quiz-screen" class="hidden">
      <div class="questao" id="questao"></div>
      <div class="opcao" id="opcao"></div>
    </div>

    <!-- Tela 5 - Resultado -->
    <div id="result-screen" class="hidden">
      <h2 id="resultTitulo"></h2>
      <p id="resultResumo"></p>
      <canvas id="graficoDesempenho"></canvas>
     <button id="btnRefazer">Refazer</button>
   
  </div>

  <script src="script.js"></script>
</body>
</html>
